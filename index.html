<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Sen&display=swap" rel="stylesheet">
    <script defer src="scripts/script.js"></script>
</head>
<body>
    <main class="pomodoro-container">
        <h1 id="title">Pomodoro Timer</h1>        
        <div class="pomodoro-display">
            <input type="image" class="display-play-pause" src="images/icons8-play.svg">
            <div class="display-time">25:00</div>
            <input type="image" class="display-stop" src="images/icons8-stop.svg">
        </div>
        <div class="pomodoro-settings">
            <div class="settings-session">
                <div class="settings-session-label">Session</div>
                <input type="image" class="session-up-btn" src="images/Chevron-up-01.svg" alt="chevron-up">
                <div class="settings-session-time">25</div>
                <input type="image" class="session-down-btn" src="images/Chevron-down-01.svg" alt="chevron-down"> 
            </div>
            <div class="settings-break">
                <div class="settings-break-label">Break</div>
                <input type="image" class="break-up-btn" src="images/Chevron-up-01.svg" alt="chevron-up">
                <div class="settings-break-time">5</div>
                <input type="image" class="break-down-btn" src="images/Chevron-down-01.svg" alt="chevron-down">
            </div>
        </div>

    </main>
</body>
</html>
