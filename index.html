<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro Clock</title>
    <script defer src="scripts/script.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main class="pomodoro-container">
        <h1 id="title">Pomodoro Clock</h1>
        <div class="pomodoro-settings">
            <div class="settings-session">session</div>
            <div class="settings-break">break</div>
        </div>
        <div class="pomodoro-display">
            <div class="display-play">play</div>
            <div class="display-reset">reset</div>
            <div class="display-time">time</div>
            <div class="display-pause">pause</div>
            <div class="display-stop">stop</div>
        </div>
    </main>
</body>
</html>
